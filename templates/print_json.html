{# templates/your_app/cakes.html #}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bakery — Cakes</title>
  <style>
    /* Simple, clean styling */
    :root{
      --bg: #f7f7f8;
      --card: #ffffff;
      --accent: #f6b042;
      --muted: #666;
      --shadow: 0 6px 18px rgba(16,24,40,0.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#0b1720;
      padding:24px;
    }
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted)}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:16px;
      margin-top:18px;
    }
    .card{
      background:var(--card);
      border-radius:10px;
      overflow:hidden;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      min-height:260px;
    }
    .thumb{height:150px;background:#eee;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .card-body{padding:12px;display:flex;flex-direction:column;gap:8px;flex:1}
    .title{font-weight:700;margin:0 0 4px 0;font-size:16px}
    .meta{color:var(--muted);font-size:13px}
    .actions{margin-top:auto;display:flex;gap:8px}
    .btn{
      flex:1;
      padding:8px 10px;
      border-radius:8px;
      border:none;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      cursor:pointer;
    }
    .btn.primary{background:var(--accent);color:#081223}
    .btn.ghost{background:transparent;border:1px solid rgba(0,0,0,0.06)}
    .empty{padding:22px;text-align:center;color:var(--muted);background:#fff;border-radius:8px;box-shadow:var(--shadow)}
    @media (max-width:520px){
      .thumb{height:140px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Bakery — Cakes</h1>
        <p class="lead">Live list of cake recipes (from your view)</p>
      </div>
      
    </header>

    <main>
     <div class="grid">
    {% for recipe in recipes %}
      <article class="card">
        <div class="thumb">
          <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}">
        </div>
        <div class="card-body">
          <h2 class="title">{{ recipe.title }}</h2>
          <div class="meta">Publisher: {{ recipe.publisher }}</div>
        </div>
      </article>
    {% empty %}
      <div class="empty" style="grid-column:1/-1">
        No recipes found.
      </div>
    {% endfor %}
</div>

    </main>
  </div>
</body>
</html>
